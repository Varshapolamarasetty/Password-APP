<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔐 Password Utility</h1>

    <!-- Generate Password Section -->
    <div class="section">
      <h2>Generate Password</h2>
      <button onclick="generatePassword()">Generate Password</button>
      <input type="text" id="generatedPassword" readonly placeholder="Your generated password">
    </div>

    <!-- Check Password Strength Section -->
    <div class="section">
      <h2>Check Password Strength</h2>
      <input type="text" id="passwordInput" placeholder="Enter your password">
      <button onclick="checkStrength()">Check Strength</button>
      <p id="strengthResult"></p>
      <div class="strength-bar">
        <div class="strength-level"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
